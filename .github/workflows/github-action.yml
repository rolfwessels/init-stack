name: .NET

on:
  push:
    branches: 
      - 'main'
    tags:        
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  test:
    if: "!contains(github.ref, 'refs/tags/v')"
    runs-on: ubuntu-latest
    env:
      RedisHost: localhost
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Test
        run: make test
      - name: Check the start Command
        run: make start
      - name: Check the publish Command
        run: make publish
      - name: Test the published command
        run: ./dist/release/linux-x64/init-stack new template-dotnet-core-console-app NewConsoleApp -o . --git-name rolf --git-email rolf@home.com
  publish-dev:
    needs: test
    runs-on: ubuntu-latest
    env:
      RedisHost: localhost
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Publish console apps
        run: make publish
      - uses: actions/upload-artifact@v4
        with:
          name: init-stack-linux-x64
          path: ./release/linux-x64/
      - uses: actions/upload-artifact@v4
        with:
            name: init-stack-win-x64
            path: ./release/win-x64/
  publish-prod:
    if: contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    env:
      RedisHost: localhost
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Push images
        run: make #docker-pull-short-tag  docker-tag-env docker-push deploy env=latest
      
